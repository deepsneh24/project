            $(document).ready(function(){
                $("#btnSu").click(function(){
                    let obj={
                            type:"get",
                            url:"/signup-process",
                            data:{
                              txtName:$("#txtName").val(),
                              txtEmail:$("#txtEmail").val(),
                              txtPwd:$("#txtPwd").val(),
                              txtAge:$("#txtAge").val(),
                              type:$("#type").val()
                            }
                        }
                        $.ajax(obj).done(function(resp)
                        {
                          if($("#type").val()=="Collabrator")
                          {
                            location.href="client-dashboard.html";
                            localStorage.setItem("activeuser",$("#txtEmail").val());
                          }
                          else if($("#type").val()=="Influencer")
                          {
                            location.href="influencer-dashboard.html";
                            localStorage.setItem("activeuser",$("#txtEmail").val());
                          }
                        }).fail(function(err)
                        {
                            alert(err);
                        })
    
                })
                $("#btnLi").click(function(){
                  if($("#txtEmail2").val()=="deepsneh818@gmail.com" && $("#txtPwd2").val()=="241206")
                {
                  location.href="admin-dashboard.html";
                }
                    let obj2={
                            type:"get",
                            url:"/login-process",
                            data:{
                                txtEmail2:$("#txtEmail2").val(),
                                txtPwd2:$("#txtPwd2").val(),
                            }
                        }
                        
                $.ajax(obj2).done(function(resp)
                        {
                          if(resp=="Collabrator")
                          {
                            location.href="client-dashboard.html";
                            localStorage.setItem("activeuser",$("#txtEmail2").val());
                          }
                          else if(resp=="Influencer")
                          {
                            location.href="influencer-dashboard.html";
                            localStorage.setItem("activeuser",$("#txtEmail2").val());
                          }
                          else
                          alert(resp);
                        }).fail(function(err)
                        {
                            alert(err.statusText);
                        })
