<html>
    <head><title>Project</title></head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="crossorigin="anonymous"></script>
    <script src="script/myscript.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnSu").click(function(){
                let obj={
                        type:"get",
                        url:"/signup-process",
                        data:{
                          txtName:$("#txtName").val(),
                          txtEmail:$("#txtEmail").val(),
                          txtPwd:$("#txtPwd").val(),
                          txtAge:$("#txtAge").val(),
                          type:$("#type").val()
                        }
                    }
                    $.ajax(obj).done(function(resp)
                    {
                      if($("#type").val()=="Collabrator")
                        location.href="influencer-finder.html";
                      else if($("#type").val()=="Influencer")
                      location.href="influencer-dashboard.html";
                    }).fail(function(err)
                    {
                        alert(err);
                    })

            })
            $("#btnLi").click(function(){
                let obj2={
                        type:"get",
                        url:"/login-process",
                        data:{
                            txtEmail2:$("#txtEmail2").val(),
                            txtPwd2:$("#txtPwd2").val(),
                        }
                    }
                    
            $.ajax(obj2).done(function(resp)
                    {
                      if(resp=="Collabrator")
                        location.href="influencer-finder.html";
                      else if(resp=="Influencer")
                      location.href="influencer-dashboard.html";
                    }).fail(function(err)
                    {
                        alert(err.statusText);
                    })
        })
      })
    </script>
    <body>
        <center>
          
            <p><h1>Project Home Page</h1></p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
              Log in
            </button>
              <!-- Login -->
             <!-- Sign Up -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Sign up</button>
                 <!---Signup-->
                 <!--I Dashboard-->
                 <a class="btn btn-primary" role="button" href="/influencer-dashboard">Influencer Dashboard</a>
                 <a class="btn btn-primary" role="button" href="/admin-dashboard">Admin Dashboard</a>
                 <a class="btn btn-primary" role="button" href="/influencer-finder">Influencer Finder</a>
                 <!--I Dashboard-->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Account</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="get">
            <div class="row g-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="Name" name="txtName" id="txtName" required >
              </div>
            </div><br>
            <div class="row g-3">
              <div class="col">
                <input type="email" class="form-control" placeholder="Email" name="txtEmail" id="txtEmail" required>
              </div>
            </div><br>
            <div class="row g-3">
              <div class="col">
                <input type="password" class="form-control" placeholder="Password" name="txtPwd" id="txtPwd" required>
              </div>
            </div><br>
            <div class="row g-3">
              <div class="col">
                <select name="type" id="type" required class="form-control">
                  <option value=""><--Who are You?--></option>
                  <option value="Influencer">Influencer</option>
                  <option value="Collabrator">Collabrator</option>
              </select>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnSu">Sign up</button>
        </div>
      </div>
    </div>
  </div>

                  <div class="row g-3">
